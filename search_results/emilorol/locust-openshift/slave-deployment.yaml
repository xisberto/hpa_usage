kind: Template
apiVersion: v1
labels:
  template: "locust"
metadata:
  name: locust-slave
objects:
  - kind: DeploymentConfig
    apiVersion: v1
    metadata:
      name: locust-slave
      namespace: ${NAMESPACE}
    spec:
      replicas: 1
      template:
        metadata:
          labels:
            app: locust-slave
        spec:
          containers:
          - name: locust-slave
            image: ${LOCUST_SLAVE_IMAGE}
            env:
              - name: CONFIG_HASH
                value: TO_BE_CHANGED
              - name: ATTACKED_HOST
                valueFrom:
                  configMapKeyRef:
                    name: host-url
                    key: ATTACKED_HOST
              - name: LOCUST_MODE
                value: SLAVE
              - name: LOCUST_MASTER_HOST
                value: $(LOCUST_SERVICE_HOST)
              - name: LOCUST_OPTS
                value: -P=8089
            resources:
              limits:
                cpu: "0.5"
                memory: "1024Mi"
            ports:
            - containerPort: 8888
            volumeMounts:
            - name: locust-scripts
              mountPath: /locust
              readOnly: true
          dnsPolicy: ClusterFirst
          restartPolicy: Always
          securityContext:
            privileged: false
          volumes:
          - name: locust-scripts
            configMap:
              name: script-file

  # Enable auto scaling
  # Careful as Locust reset the test when sense
  # a new slave

